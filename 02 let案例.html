<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let案例</title>
    <script type='text/css' src="./bootstrap-3.3.7-dist/css/bootstrap.min.css"></script>
    <style>
        .item{
            border:1px solid red;
            width:50px;
            height:50px;
            display:inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="page-header">点击切换颜色</h2>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

</div>
<script>

    //获取div元素
    let items = document.getElementsByClassName('item');
    //遍历并绑定点击事件
    for(let i=0;i<items.length;i++){
         //若此时i为var 类型的 则是循环结束后 i的值为3 不会起作用
        items[i].onclick = function(){
            //点击后修改背景颜色
            //this.style.background='pink';
            items[i].style.background='pink';
        }
    }
</script>
</body>
</html>
