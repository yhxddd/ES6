<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const定义常量</title>
</head>
<body>

<script>
    //const声明常量
    const SC ='zbdx';
    //一般常量使用大写  要赋初始值 常量不能修改
    //const 也是块级作用域
    {
        const SR = 'zbdx';
    }
    console.log(SR); //会报错


    //对于数组和对象的元素修改 不算做对常量的修改 所以不会报错
    const TEAM = ['yhx','sy','zs'];
    TEAM.push('la');  //不会报错因为数组指向的地址不变
</script>
</body>
</html>
