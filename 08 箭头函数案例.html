<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数案例</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
<div id="ad"></div>

<script>
    //点击div后 2s 变为粉色
    let ad =document.getElementById('ad');
    //绑定
    ad.addEventListener('click',function(){
        //保存函数作用域下的this的值
        let self = this;
        //定时器
        /*setTimeout(function () {
            //修改背景
            self.style.background='pink';
            //若在外部不保存this 则 this指向window
        },2000)*/
        //或将其修改为箭头函数
        setTimeout(()=>{
            this.style.background='pink'
        },2000)
    })


    //从数组中返回偶数的元素

    const ARR = [1,6,9,10,100,25];
    /*const RESULT = ARR.filter(function(item){
        if(item%2===0){
            return true;
        }else{
            return false
        }
    }) ;*/
    const RESULT = ARR.filter(item=>{
        if(item%2===0){
            return true;
        }else{
            return false
        }
    });
    //还可以简写为：
    // const RESULT =ARR.filter(item=> item%2===0);
    console.log(RESULT);


    //箭头函数适合与this无关的回调，定时器，数组的方法回调
    //不适合与this有关的回调，时间回调 对象的方法
    //    如果在对象方法中使用箭头函数this指向的是外层作用域的值

</script>
</body>
</html>
