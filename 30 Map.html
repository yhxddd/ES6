<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据结构Map</title>
</head>
<body>

<script>
    // Map 类似于对象  键值对的集合 但是 键 的范围不限于字符串，各种类型的值(包括对象)都可以当作键
    //  实现了iterator接口  【扩展运算符】 和【for...of】遍历
    //  属性和方法
    //   size: Map元素个数  set:增加一个新元素 返回当前Map
    //   get: 返回键名对象的键值   has: 检测是否含有 返回boolean
    // clear 清空 返回undefined

    // 创建一个Map
    let m = new Map();
    //添加
    m.set('name','yhx');
    m.set('change', function(){
        console.log('hh')
    });
    let k = {
        school:'zbdx'
    };
    m.set(k,['zs','sy']);
    console.log(m);
    //  元素个数
    console.log(m.size);
    //删除
    m.delete('name');
    console.log(m);


    //获取
    console.log(m.get('change'))

    //遍历
    for(let v of m){
        console.log(v)
    }

</script>
</body>
</html>
