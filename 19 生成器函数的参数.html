<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器函数的参数</title>
</head>
<body>

<script>
    function * fun(arg) {
        console.log(arg);
        let one = yield 111;
        console.log(one);
        let two = yield 222;
        console.log(two);
        let three =yield 333;
        console.log(three);
    }

    //执行获取迭代器对象
    let iterator = fun('AAA');
    console.log(iterator.next());
    //next 可以传入实参
    //第二个next中传入的实参作为 第一个yield语句的返回值
    console.log(iterator.next('BBB'));
    console.log(iterator.next('CCc')); //作为第二个yield语句的返回值
    console.log(iterator.next('DDD'));
</script>
</body>
</html>
