<script>

    //  ES6 使用class：
    class Phone {
        // 构造方法
        constructor(brand,price) {
            this.brand = brand;
            this.price = price;
        }
        // 方法:
        //方法必须使用该语法 不能写ES5的完整形式
        call() {
            console.log('call~')
        }
    }
    let iphone = new Phone('apple',100000)
    console.log(iphone)
</script>
