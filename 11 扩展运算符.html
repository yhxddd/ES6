<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>
<body>

<script>
    // [ ... ]能将数组 转换为 逗号 分割的参数序列
    const TF = ['yhx','sy','zs'];
    function fn() {
        console.log(arguments);
    }
    fn(TF); //此时为数组

    fn(...TF); //相当于3个参数
</script>
</body>
</html>
