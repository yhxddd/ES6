<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
</head>
<body>


<script>
    //rest用于获取函数的实参 代替了 arguments

    //ES5获取实参
    function date(){
        console.log(arguments);
    }
    date('yhx','sy');  //对象

    
    //ES6:rest参数 一般放在参数的最后
    function data(...args) {
        console.log(args);
    }
    data('yhx','syy'); //数组

    function fn(a,b,...args){
        console.log(a);
        console.log(b);
        console.log(args);
    }
    fn(1,2,3,4,5,6);
</script>
</body>
</html>
